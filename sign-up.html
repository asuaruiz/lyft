<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign-Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="build/css/intlTelInput.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid text-center">
		<div class="row">
			<div class="col-xs-1 text-center">
				<span class="glyphicon glyphicon-chevron-left margen-top"></span>
			</div>
			<div class="col-xs-10">
				<div class="row">
					<div class="col-xs-11">
						<h3>SIGN-UP</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<p>Join now for free ride credit</p>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-xs-12">
						<input type="tel" id="demo" placeholder="">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<p>We'll send you a text to verify your phone</p>
					</div>
				</div>
				<a href="#" class="btn btn-success btn-next">NEXT</a>
			</div>
		</div>
	</div>





	
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="build/js/intlTelInput.js"></script> 
	<script>
		
		$("#demo").intlTelInput();
	</script>
</body>
</html>
