<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign-Up</title>
	<link rel="stylesheet" href="build/css/intlTelInput.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="row">
		<div class="col-xs-1"></div>
		<div class="col-xs-11">
			<div class="row">
				<div class="col-xs-12">
					<h3>SIGN-UP</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">

				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-xs-12">

			</div>

				<div class="col-xs-12">
					<p>We'll send you a text to verify your phone</p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<input id="campo" type="number" />
				</div>
			</div>
		</div>
	</div>





	
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="build/js/intlTelInput.js"></script> 
	<script>
		
		$("#demo").intlTelInput();
	</script>

</html>
