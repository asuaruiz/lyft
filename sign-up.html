<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign-Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.css">
	<link rel="stylesheet" href="build/css/intlTelInput.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid text-center">
		<div class="row">
			<div class="col-xs-1 text-center">
				<a href="index.html"><span class="glyphicon glyphicon-chevron-left margen-top"></span></a>
			</div>
			<div class="col-xs-10">
				<div class="row">
					<div class="col-xs-11 text-center">
						<h3>SIGN-UP</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<p>Join now for free ride credit</p>
					</div>
				</div>
				<hr>
				<div class="row">
					<form id="form-validate-phone">
						<div class="form-group">
							<input class="form-control" type="tel" id="demo" placeholder="(9)(83915479)">
						</div>
						<p>We'll send you a text to verify your phone</p>
						<div class="form-group">
							<button id="btn-next-signup" class="btn btn-success btn-next" type="submit">NEXT</button>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>





	
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="build/js/intlTelInput.js"></script> 
	<script>
		$("#demo").intlTelInput();
	</script>
	<script src="https://unpkg.com/notie"></script>	
	<script>
		$(document).ready(function(){  
			$("#form-validate-phone").submit(function (e) {  
				if($("#demo").val().length < 8) {  
					notie.alert(3, 'El numero debe contener al menos 8 caracteres', 2.5);
					return false;  
				} if(isNaN($("#demo").val())) {  
					notie.alert(3,'El teléfono solo debe contener números', 2.5);  
					return false;  
				}
				else {
					e.preventDefault();
					window.location='sign-up-name.html';
				}  

			});  
		});  

	</script>
</body>
</html>
